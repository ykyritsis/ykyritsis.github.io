<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What if I bought?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="worth.css">
</head>
<body class="light-mode"> <!-- Set light mode as default -->
    <div class="container">
        <form id="worthForm">
            <label for="amount">What if I bought $</label>
            <input type="number" id="amount" name="amount" required placeholder="value">
            <label for="stock">worth of</label>
            <input type="text" id="stock" name="stock" required placeholder="stock symbol">
            <label for="year">in</label>
            <input type="number" id="year" name="year" required placeholder="year">
            <button type="submit" class="styled-button">Calculate</button>
        </form>
        <div id="query"></div>
        <div id="result"></div>
        <div id="percentageChange"></div>
    </div>
    <script src="worth.js"></script>
</body>
</html>
