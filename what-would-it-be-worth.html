<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What would it be worth?</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="worth.css">
</head>
<body class="light-mode"> <!-- Set light mode as default -->
    <div class="container">
        <h1 class="title">What would it be worth?</h1>
        <form id="worthForm">
            <label for="amount">What if I bought $</label>
            <input type="number" id="amount" name="amount" required placeholder="value">
            <label for="company">worth of</label>
            <input type="text" id="company" name="company" placeholder="company name">
            <div id="suggestions" style="border: 1px solid #ccc; max-height: 150px; overflow-y: auto;"></div>
            <input type="hidden" id="stock" name="stock">
            <label for="year">in</label>
            <input type="number" id="year" name="year" required placeholder="year">
            <button type="submit" class="styled-button">Calculate</button>
        </form>
        <div id="query"></div>
        <div id="result"></div>
        <div id="percentageChange"></div>
    </div>
    <script src="worth.js"></script>
</body>
</html>
