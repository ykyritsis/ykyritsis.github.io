<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - YK</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #D9D9D9;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode body {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="mode-switch">
    </div>
    <div class="contact-container">
        <a href="index.html" class="back-link">‚Üê Back</a>
        <h1 class="contact-title">Contact me<span class="dot">.</span></h1>
        <div class="contact-info">
            <p><i class="fas fa-envelope blue-letter"></i> <a href="mailto:your.email@example.com">your.email@example.com</a></p>
            <p><i class="fas fa-phone blue-letter"></i> <a href="tel:+1234567890">+1234567890</a></p>
            <p><i class="fab fa-discord blue-letter"></i> YourDiscordID</p>
            <p><i class="fab fa-whatsapp blue-letter"></i> <a href="https://wa.me/1234567890">WhatsApp</a></p>
            <p><i class="fab fa-telegram-plane blue-letter"></i> <a href="https://t.me/YourTelegramID">Telegram</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
