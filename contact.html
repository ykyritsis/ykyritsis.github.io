<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - YK</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        body {
            background-color: #fff;
            color: #000;
            font-family: 'HelveticaNeue', 'Helvetica Neue', 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s;
            animation: fadeIn 1s ease-in-out;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            animation: slideIn 1s ease-in-out;
            position: relative;
        }

        .contact-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(45deg, #ff00cc, #3333ff); /* Gradient colors */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 1.5s ease-in-out;
        }

        .contact-info {
            font-size: 1.5rem;
            line-height: 1.5;
            text-align: center;
            animation: slideIn 1.5s ease-in-out;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info a {
            color: #0056b3;
            text-decoration: none;
            position: relative;
        }

        .contact-info a:hover {
            animation: shimmer 2s linear infinite;
        }

        .contact-info a:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: -200%;
            width: 200%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
            background-size: 200% 100%;
            animation: shimmer 2s linear infinite;
        }

        .contact-info i {
            margin-right: 10px;
        }

        .contact-info .blue-letter {
            color: #0056b3;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1rem;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff00cc, #3333ff); /* Original purple gradient */
            border: none;
            transition: transform 0.3s;
        }

        .back-link:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="light-mode"> <!-- Set light mode as default -->
    <div class="contact-container">
        <a href="index.html" class="back-link styled-button">‚Üê Back</a>
        <h1 class="contact-title">Contact me<span class="dot">.</span></h1>
        <div class="contact-info">
            <p><i class="fas fa-envelope blue-letter"></i> <a href="mailto:your.email@example.com">your.email@example.com</a></p>
            <p><i class="fas fa-phone blue-letter"></i> <a href="tel:+1234567890">+1234567890</a></p>
            <p><i class="fab fa-discord blue-letter"></i> YourDiscordID</p>
            <p><i class="fab fa-whatsapp blue-letter"></i> <a href="https://wa.me/1234567890">WhatsApp</a></p>
            <p><i class="fab fa-telegram-plane blue-letter"></i> <a href="https://t.me/YourTelegramID">Telegram</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
