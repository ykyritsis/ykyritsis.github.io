<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline style to immediately apply the correct mode */
        body {
            background-color: #D9D9D9;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode body {
            background-color: #000;
            color: #fff;
        }
    </style>
    <script>
        // Inline script to set the initial mode based on saved preference
        (function() {
            const savedMode = localStorage.getItem('mode') || 'light';
            if (savedMode === 'dark') {
                document.documentElement.classList.add('dark-mode');
            }
        })();
    </script>
</head>
<body>
    <div class="mode-switch">
        <button id="mode-toggle">üåô</button>
    </div>
    <div class="contact-container">
        <a href="index.html" class="back-link">‚Üê Back</a>
        <h1 class="contact-title">Contact me<span class="dot">.</span></h1>
        <div class="contact-info">
            <p><span class="blue-letter">e</span>mail: placeholder@example.com</p>
            <p>Mobile: (123) 456-7890</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
