<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - YK</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: 'HelveticaNeue', 'Helvetica Neue', 'Arial', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .contact-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(45deg, #ff00cc, #3333ff); /* Gradient colors */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .contact-info {
            font-size: 1.5rem;
            line-height: 1.5;
            text-align: center;
        }

        .contact-info p {
            margin: 10px 0;
        }

        .contact-info a {
            color: #0056b3;
            text-decoration: none;
        }

        .contact-info i {
            margin-right: 10px;
        }

        .contact-info .blue-letter {
            color: #0056b3;
        }

        .back-link {
            align-self: flex-start;
            margin-bottom: 20px;
            font-size: 1rem;
            color: #0056b3;
            text-decoration: none;
            border: 2px solid transparent;
            padding: 10px 20px;
            border-radius: 50px;
            background: none;
            border-image: linear-gradient(45deg, #ff00cc, #3333ff) 1;
        }

        .back-link:hover {
            transform: scale(1.05);
            color: #fff;
            background: linear-gradient(45deg, #ff00cc, #3333ff);
        }
    </style>
</head>
<body class="light-mode"> <!-- Set light mode as default -->
    <div class="contact-container">
        <a href="index.html" class="back-link styled-button">‚Üê Back</a>
        <h1 class="contact-title">Contact me<span class="dot">.</span></h1>
        <div class="contact-info">
            <p><i class="fas fa-envelope blue-letter"></i> <a href="mailto:your.email@example.com">your.email@example.com</a></p>
            <p><i class="fas fa-phone blue-letter"></i> <a href="tel:+1234567890">+1234567890</a></p>
            <p><i class="fab fa-discord blue-letter"></i> YourDiscordID</p>
            <p><i class="fab fa-whatsapp blue-letter"></i> <a href="https://wa.me/1234567890">WhatsApp</a></p>
            <p><i class="fab fa-telegram-plane blue-letter"></i> <a href="https://t.me/YourTelegramID">Telegram</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
